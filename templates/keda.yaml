apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: keda
  namespace: flux-system
  labels:
    gwcp.guidewire.com/version: {{ .Values.keda.version | quote }}
    gwcp.guidewire.com/dept: {{ .Values.departmentCode | quote }}
    gwcp.guidewire.com/maintained-by: {{ .Values.podName | quote }}
    gwcp.guidewire.com/created-by: {{ .Values.podName | quote }}
    gwcp.guidewire.com/app-name: {{ .Values.appName | quote }}
    gwcp.guidewire.com/tenant-name: quadrant-shared
spec:
  interval: 5m
  url: https://kedacore.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
  namespace: flux-system
  labels:
    gwcp.guidewire.com/version: {{ .Values.keda.version | quote }}
    gwcp.guidewire.com/dept: {{ .Values.departmentCode | quote }}
    gwcp.guidewire.com/maintained-by: {{ .Values.podName | quote }}
    gwcp.guidewire.com/created-by: {{ .Values.podName | quote }}
    gwcp.guidewire.com/app-name: {{ .Values.appName | quote }}
    gwcp.guidewire.com/tenant-name: quadrant-shared
  annotations:
    meta.helm.sh/release-name: keda-release
spec:
  releaseName: keda
  targetNamespace: keda-system
  interval: 2m0s
  chart:
    spec:
      chart: keda
      version: {{ .Values.keda.version | quote }}
      sourceRef:
        kind: HelmRepository
        name: keda
        namespace: flux-system
      interval: 10m0s
  values:
    additionalLabels:
      gwcp.guidewire.com/version: {{ .Values.version | quote }}
      gwcp.guidewire.com/dept: {{ .Values.departmentCode | quote }}
      gwcp.guidewire.com/maintained-by: {{ .Values.podName | quote }}
      gwcp.guidewire.com/created-by: {{ .Values.podName | quote }}
      gwcp.guidewire.com/app-name: {{ .Values.appName | quote }}
      gwcp.guidewire.com/tenant-name: quadrant-shared
    operator:
      name: keda-operator
      replicaCount: {{ .Values.operator.replicaCount | quote }}
    metricsServer:
      replicaCount: {{ .Values.metricsServer.replicaCount }}
    podDisruptionBudget:
      operator:
        minAvailable: 1
      metricServer:
        minAvailable: 1
    podAnnotations:
      keda:
        sidecar.istio.io/inject: "false"
      metricsAdapter:
        sidecar.istio.io/inject: "false"
    resources:
      operator:
        {{- toYaml .Values.resources.operator | nindent 9 }}
      metricServer:
        {{- toYaml .Values.resources.metricServer | nindent 9 }}